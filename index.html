<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arc Radius Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="radiusofanArcRadio" name="variables" checked>
  <label for="radiusofanArcRadio">Radius of an Arc</label>

  <input type="radio" id="heightofanArcRadio" name="variables" disabled>
  <label for="heightofanArcRadio">Height of an Arc</label>

  <input type="radio" id="widthofanArcRadio" name="variables">
  <label for="widthofanArcRadio">Width of an Arc</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">(h) Height of an Arc</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">(w) Width of an Arc</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
